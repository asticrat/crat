name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Trusted Publishing (OIDC)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        working-directory: ./crat-cli
        run: npm ci

      - name: Build
        working-directory: ./crat-cli
        run: npm run build

      - name: Publish to NPM
        working-directory: ./crat-cli
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # (Optional fallback, OIDC uses strict provenance)
